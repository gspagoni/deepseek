<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .dialog-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
    }
    .dialog-box h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    .dialog-box p {
      font-size: 14px;
      color: #666;
    }
    .btn-yes {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 0;
    }
    .btn-no {
      background-color: transparent;
      color: #007bff;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
      display: none; /* Initially hide the progress bar */
    }
    .progress-bar-inner {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      display: none; /* Initially hide the progress info */
    }
  </style>
</head>
<body>
  <div class="dialog-box">
    <h2 id="dialog-title">Title</h2>
    <p id="dialog-message">Message</p>
    <div class="progress-bar" id="progress-bar">
      <div id="progress-bar-inner" class="progress-bar-inner"></div>
    </div>
    <div class="progress-info" id="progress-info">
      <span id="progress-percent">0%</span> |
      <span id="progress-transferred">0 MB</span> |
      <span id="progress-speed">0 KB/s</span>
    </div>
    <button id="btn-yes" class="btn-yes">Yes</button>
    <button id="btn-no" class="btn-no">No</button>
  </div>

  <script>
    // Use the API exposed by preload.js
    window.electronAPI.onDialogOptions((options) => {
      document.getElementById('dialog-title').textContent = options.title;
      document.getElementById('dialog-message').textContent = options.message;

      // Handle button clicks
      document.getElementById('btn-yes').addEventListener('click', () => {
        window.electronAPI.sendDialogResponse(0); // "Yes" response

        // Show the progress bar and progress info
        const progressBar = document.getElementById('progress-bar');
        const progressInfo = document.getElementById('progress-info');
        progressBar.style.display = 'block';
        progressInfo.style.display = 'block';
      });

      document.getElementById('btn-no').addEventListener('click', () => {
        window.electronAPI.sendDialogResponse(1); // "No" response
      });
    });

    // Update the progress bar and progress info
    window.electronAPI.onDownloadProgress((progress) => {
      console.log("Download progress received:", progress); // Debug: log progress

      // Update the progress bar
      const progressBarInner = document.getElementById('progress-bar-inner');
      const percent = progress.percent || 0;
      progressBarInner.style.width = `${percent}%`;

      // Update the completion percentage
      const progressPercent = document.getElementById('progress-percent');
      progressPercent.textContent = `${percent.toFixed(1)}%`;

      // Update the transferred bytes (converted to MB)
      const progressTransferred = document.getElementById('progress-transferred');
      const transferredMB = (progress.transferred / 1024 / 1024).toFixed(2);
      progressTransferred.textContent = `${transferredMB} MB`;

      // Update the download speed (converted to KB/s)
      const progressSpeed = document.getElementById('progress-speed');
      const speedKBps = (progress.bytesPerSecond / 1024).toFixed(2);
      progressSpeed.textContent = `${speedKBps} KB/s`;
    });

    // Hide the progress bar and progress info when the download is complete
    window.electronAPI.onDownloadComplete(() => {
      const progressBar = document.getElementById('progress-bar');
      const progressInfo = document.getElementById('progress-info');
      progressBar.style.display = 'none';
      progressInfo.style.display = 'none';
    });
  </script>
</body>
</html>
